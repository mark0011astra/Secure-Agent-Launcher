name: release-macos

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            arch: arm64
          - runner: macos-13
            arch: x64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build binary
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install pyinstaller
          pyinstaller --onefile --name agent-locker agent_locker/cli.py

      - name: Package archive
        run: |
          mkdir -p package
          cp dist/agent-locker package/agent-locker
          cp scripts/uninstall.sh package/agent-locker-uninstall
          chmod +x package/agent-locker package/agent-locker-uninstall
          tar -czf "agent-locker-macos-${{ matrix.arch }}.tar.gz" -C package .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: agent-locker-macos-${{ matrix.arch }}.tar.gz
